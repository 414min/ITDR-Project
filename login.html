<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ITDR — Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static_files', filename='style.css') }}">
</head>
<body class="bg">
  <main class="center-card">
    <h1 class="gov-brand">ITDR</h1>
    <p class="gov-sub">Intrusion-Triggered Data Resilience — Admin Portal</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}<div class="alert {{cat}}">{{msg}}</div>{% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="form">
      <label>Username<input name="username" required></label>
      <label>Password<input name="password" type="password" required></label>
      <div class="row">
        <button class="btn primary">Sign In</button>
      </div>
    </form>

    <p class="note">Demo credentials: <strong>admin</strong> / <strong>202518</strong></p>
  </main>
</body>
</html>
